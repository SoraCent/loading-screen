<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">

	    <link rel="shortcut icon" type="image/svg+xml" href="favicon.svg">
		<title>Loading</title>
	</head>
	<body onclick="loadsong()">
		<audio id="song" loop="" src="" autoplay=""></audio>
